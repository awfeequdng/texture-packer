<!DOCTYPE html>
<html lang="en-us">
<head>

    <title>Texture-packer by flexelektro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <style type="text/css">
        #example1{
            width:100%;
            overflow:auto;
            position:relative;
        }
        #example1 .setting{
            width:100%;
            position:relative;
            overflow:auto;
            margin-bottom:20px;
        }
        #example1box{
            width:100%;

            position:relative;
            float:left;

<body>
<section class="page-header">
    <h1 class="project-name">Texture-packer</h1>

    <h2 class="project-tagline">A very fast implementation of a bin-packing algorithm. Good for spritesheets or

    <a href="https://github.com/flexelektro/texture-packer" class="btn">View on GitHub</a>
    <a href="https://github.com/flexelektro/texture-packer/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/flexelektro/texture-packer/tarball/master" class="btn">Download .tar.gz</a>
</section>

<section class="main-content">

    <div id="description">

    </div>

    <div id="example1">
        <div class="setting">
            <label for="ex1sel">Padding beween elements: </label>
            <select name="ex1sel" id="ex1sel">
                <option value="0">0px</option>
                <option value="2">2px</option>
                <option value="5">5px</option>
                <option value="10">10px</option>
            </select>
        </div>
        <div id="example1box" style="position:relative; width:100%;">

        </div>


    </div>


    <footer class="site-footer">

                href="https://github.com/flexelektro">flexelektro</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a

                href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>

</section>

<script type="application/javascript" src="./javascripts/rectpack.js"></script>
<script type="application/javascript" src="./javascripts/main.js"></script>
